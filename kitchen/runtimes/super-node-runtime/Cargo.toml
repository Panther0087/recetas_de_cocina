	"system/std",
	"timestamp/std",
	"sudo/std",
	"version/std",
	"serde",
	"safe-mix/std",
	"offchain-primitives/std",
	"substrate-session/std",
	"simple-event/std",
	"generic-event/std",
	"adding-machine/std",
	"single-value/std",
	"vec-set/std",
	"storage-cache/std",
	"simple-map/std",
	"double-map/std",
	"linked-map/std",
	"struct-storage/std",
	"module-constant-config/std",
	"basic-token/std",
	"check-membership/std",
	"schedule-on-finalize/std",
]
