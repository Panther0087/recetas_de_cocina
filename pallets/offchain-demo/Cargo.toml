[package]
name = "offchain-demo"
version = "2.0.0-alpha.6"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://substrate.dev/recipes/"
repository = "https://github.com/substrate-developer-hub/recipes/"
license = "GPL-3.0-or-later"

[dependencies]
# external dependencies
parity-scale-codec = { default-features = false, features = ['derive'], version = '1.3.0' }
parking_lot = "0.10.0"

alt_serde = { version = "1", default-features = false, features = ["derive"] }
# updated to `alt_serde_json` when latest version supporting feature `alloc` is released
serde_json = { version = "1", default-features = false, git = "https://github.com/Xanewok/json", branch = "no-std", features = ["alloc"] }

# Substrate dependencies
frame-support = { default-features = false, version = '2.0.0-alpha.6' }
frame-system = { default-features = false, version = '2.0.0-alpha.6' }
sp-core = { default-features = false, version = '2.0.0-alpha.6' }
sp-io = { default-features = false, version = '2.0.0-alpha.6' }
sp-runtime = { default-features = false, version = '2.0.0-alpha.6' }
sp-std = { default-features = false, version = '2.0.0-alpha.6' }

[features]
default = ['std']
std = [
	'parity-scale-codec/std',
	'frame-support/std',
	'frame-system/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-std/std',
]
