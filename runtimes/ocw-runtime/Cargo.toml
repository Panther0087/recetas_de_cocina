[package]
name = "ocw-runtime"
version = "2.0.0"
authors = ["Anonymous"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
safe-mix = { version = "1.0", default-features = false }
# Substrate Pallets
balances = { package = 'pallet-balances', git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-alpha.3', default-features = false }
transaction-payment = { package = 'pallet-transaction-payment', git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-alpha.3', default-features = false }
# Recipe Pallets
offchain-demo = { path = "../../pallets/offchain-demo", default-features = false }

[dependencies.parity-scale-codec]
default-features = false
features = ['derive']
version = '1.0.6'

[dependencies.rstd]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = "sp-std"
tag = 'v2.0.0-alpha.3'

[dependencies.runtime-io]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sp-io'
tag = 'v2.0.0-alpha.3'

[dependencies.version]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sp-version'
tag = 'v2.0.0-alpha.3'

[dependencies.support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'frame-support'
tag = 'v2.0.0-alpha.3'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-alpha.3'

[dependencies.substrate-session]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sp-session'
tag = 'v2.0.0-alpha.3'

[dependencies.babe]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-babe'
tag = 'v2.0.0-alpha.3'

[dependencies.sp-consensus-babe]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
tag = 'v2.0.0-alpha.3'

[dependencies.sp-finality-grandpa]
